{% extends '../home/base.html' %}
{% block body %}

        <div class="row">
          <div class="col s6 offset-s3">
            <br><br>
          <div class="card center lime lighten-5 z-depth-5">
            <div class="card-inner">
              <h5 class="login"> <i class="material-icons">accessibility</i>LOGIN</h5>
              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{ message }}
                </div>
              {% endfor %}

              <form method="POST">
                {% csrf_token %}
                <span class="input-login">
                  <i class="material-icons" style="padding:.7em">face</i>
                  <input class="" type="text" name="username" placeholder="Enter your enrollment number or email address" required><br>
                </span>

                <span class="input-login">
                  <i class="material-icons" style="padding:0.7em">lock</i>
                  <input class="" type="password" name="password" placeholder="Password" required><br>
                </span>
                <input type="submit" class="btn" value="Login">

              </form>
              <p><a href="#">Forgot password?</a></p>
              <p>Not registered? Create an <a href="{% url 'account:student_register' %}">account</a>.</p>
            </div>
    </div>
    </div>
  </div>

{% endblock %}
