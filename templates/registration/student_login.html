{% extends '../home/base.html' %}
{% block body %}

        <div class="ui centered grid container">
          <div class="ten wide column">
          <div class="ui raised card login-card">
            <div class="content">
              <br /><p class="login-title">Login</p>
            </div>
              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{ message }}
                </div>
              {% endfor %}

              <div class="content">

              <form class="ui form" method="POST">
                {% csrf_token %}
                <div class="field">
                  <label for="username" class="auth-label">Enrollment number or Email address</label>
                  <div class="ui left icon input ">
                    <input class="" type="text" name="username" placeholder="Enter your enrollment number or email address" required><br>
                    <i class="users icon"></i>
                  </div>
                </div>

                <div class="field">
                  <label for="username" class="auth-label">Password</label>
                  <div class="ui left icon input ">
                    <input class="" type="password" name="password" placeholder="Enter your password" required><br>
                    <i class="eye slash icon"></i>
                  </div>
                </div>
                <br />
                <input type="submit" class="fluid ui inverted blue button" value="Login">

              </form>
              <br /><br />
              <p class="center"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
              <p class="center">Not registered? Create an <a href="{% url 'account:student_register' %}">account</a>.</p>
<br /><br />
            </div>
    </div>
    </div>
  </div>

{% endblock %}
